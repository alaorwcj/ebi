services:
  db:
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: ${DB_USER:-ebi_user}
      POSTGRES_PASSWORD: ${DB_PASS:-ebi_pass}
      POSTGRES_DB: ${DB_NAME:-ebi_vila_paula}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-ebi_user} -d ${DB_NAME:-ebi_vila_paula}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    environment:
      APP_ENV: dev
      APP_SECRET_KEY: ${APP_SECRET_KEY:-change_me}
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-ebi_vila_paula}
      DB_USER: ${DB_USER:-ebi_user}
      DB_PASS: ${DB_PASS:-ebi_pass}
      ALLOW_BOOTSTRAP: ${ALLOW_BOOTSTRAP:-true}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000/api/v1}
    ports:
      - "5173:5173"
    volumes:
      # Em desenvolvimento: código local montado = alterações aparecem sem rebuild
      - ./frontend:/app
      - /app/node_modules  # evita sobrescrever node_modules do container
    depends_on:
      - backend

volumes:
  pgdata:
