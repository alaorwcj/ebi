version: "3.9"

services:
  backend:
    build:
      context: ./backend
    environment:
      APP_ENV: dev
      APP_SECRET_KEY: ${APP_SECRET_KEY:-change_me}
      DB_HOST: ${DB_HOST:-host.docker.internal}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-ebi_vila_paula}
      DB_USER: ${DB_USER:-ebi_user}
      DB_PASS: ${DB_PASS:-ebi_pass}
      ALLOW_BOOTSTRAP: ${ALLOW_BOOTSTRAP:-true}
    ports:
      - "8000:8000"
    extra_hosts:
      - "host.docker.internal:host-gateway"

  frontend:
    build:
      context: ./frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000/api/v1}
    ports:
      - "5173:5173"
    depends_on:
      - backend
